<section class="d-flex home justify-content--around">
  <app-card [title]="getCurrencyName(item.value)" *ngFor="let item of currencyQuote | keyvalue">
    <div class="card__body">
      <div class="card__value d-flex justify-content--center align-items--center">
        <app-status-currency [coin]="getBidValue(item.value)"></app-status-currency>
      </div>
      <div class="card__footer">
      </div>
    </div>
  </app-card>
</section>
